name: Build Bazzite KDE Image

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildah
        uses: redhat-actions/setup-buildah@v2

      - name: Build Bazzite KDE image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ghcr.io/${{ github.repository_owner }}/bazzite-kde
          tags: latest
          context: .
          format: docker
          tls-verify: false
          registries: ""

      # Push only on main branch
      - name: Push image to GHCR
        if: github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ghcr.io
          image: ghcr.io/${{ github.repository_owner }}/bazzite-kde
          tags: latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
