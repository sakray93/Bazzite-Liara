name: Build and Push Bazzite KDE AI Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Buildah environment
        uses: redhat-actions/setup-buildah@v2

      - name: Build container image with Buildah
        run: |
          buildah bud \
            --format docker \
            -f ./Containerfile \
            -t sakray93/bazzite-kde-ai:latest .

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push container image to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          buildah push sakray93/bazzite-kde-ai:latest docker://docker.io/sakray93/bazzite-kde-ai:latest
